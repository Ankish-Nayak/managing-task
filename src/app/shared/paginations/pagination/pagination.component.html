<nav aria-label="todo-list-pagination">
  <ul class="pagination">
    <li [class]="leftDisabled ? 'page-item disabled' : 'page-item'">
      <a
        class="page-link"
        href="#"
        aria-label="Previous"
        (click)="onPrev($event)"
      >
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li *ngFor="let page of pages" class="page-item">
      <a
        href=""
        [class]="selectedPage === page ? 'page-link active' : 'page-link'"
        (click)="onSelectPage($event, page)"
      >
        {{ page }}
      </a>
    </li>
    <li [class]="rightDisabled ? 'page-item disabled' : 'page-item'">
      <a class="page-link" href="#" aria-label="Next" (click)="onNext($event)">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
