<div class="d-flex justify-content-between align-items-center">
  <div class="d-flex flex-column">
    {{ selectedTime | json }}
    <app-time-picker
      [(time)]="selectedTime"
      (timeChange)="(selectedTime)"
    ></app-time-picker>
  </div>

  <div class="d-flex flex-column">
    {{ selectedDate | json }}
    <app-date-picker (modalChange)="onDateChange($event)"></app-date-picker>
  </div>
</div>
