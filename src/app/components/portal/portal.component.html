<app-navbar></app-navbar>
<div class="portal-body">
  <router-outlet></router-outlet>
  <i
    [class]="showChatBox ? ICONS.chatWithFilled.class : ICONS.chatWith.class"
    id="chatWith"
    (click)="toggleChatBox()"
  ></i>
  <app-frame
    *ngIf="showChatBox"
    [(fullSize)]="chatFullSize"
    (closeFrame)="toggleChatBox()"
    (fullSizeChange)="onFullSizeChange($event)"
  >
    <app-chat></app-chat>
  </app-frame>
</div>
