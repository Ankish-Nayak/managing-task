<app-navbar></app-navbar>
<div class="portal-body">
  <router-outlet></router-outlet>
  <i [class]="ICONS.chatWith.class" id="chatWith" (click)="toggleChatBox()"></i>
  <app-notifications
    class="notification-container"
    *ngIf="showNotification"
  ></app-notifications>
  <app-frame *ngIf="showChatBox" (closeFrame)="toggleChatBox()">
    <app-chat></app-chat>
  </app-frame>
</div>
