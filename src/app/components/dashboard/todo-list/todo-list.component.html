<div class="spinner-border" role="status" *ngIf="isLoading">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="d-flex flex-row-reverse" *ngIf="!isLoading">
  <button class="btn btn-primary btn-sm" (click)="assignTo()">
    Assign Task
  </button>
</div>
<form [formGroup]="todoForm">
  <div class="form">
    <table class="table table-hover" *ngIf="!isLoading">
      <thead>
        <tr>
          <th scope="col" id="sNo">Sno</th>
          <th scope="col" id="title">Title</th>
          <th scope="col" id="description">Description</th>
          <th scope="col" id="isCompleted">IsCompleted</th>
          <th scope="col" id="assginedTo">AssignedTo</th>
          <th scope="col" id="actions">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let todo of todos; let i = index"
          app-todo
          [todo]="todo"
          [sno]="i + 1"
          (updateTodo)="updateTodo($event)"
          (deleteTodo)="deleteTodo($event)"
          (navigateTo)="navigateTo($event)"
        ></tr>
      </tbody>
    </table>
  </div>
</form>

<app-confirmation-modal
  (confirmation)="confirm($event)"
></app-confirmation-modal>
