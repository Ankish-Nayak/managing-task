<div class="spinner-border" role="status" *ngIf="isLoading">
  <span class="visually-hidden">Loading...</span>
</div>
<form [formGroup]="todoForm">
  <div class="form">
    <table class="table table-hover" *ngIf="!isLoading">
      <thead>
        <tr>
          <th scope="col">Sno</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">IsCompleted</th>
          <th scope="col">AssignedTo</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ todo.title }}</td>
          <td>{{ todo.description }}</td>
          <td>{{ todo.isCompleted }}</td>
          <td>{{ todo.employeeId }}</td>
          <td>
            <div
              class="d-flex justify-content-between container-fuild align-items-center"
            >
              <button
                class="btn btn-warning btn-sm"
                (click)="updateTodo(todo.id)"
              >
                update
              </button>
              <button
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#deleteTodoConfirmation"
                class="btn btn-sm btn-danger"
                (click)="deleteTodo(todo.id)"
              >
                delete
              </button>
            </div>
          </td>
        </tr>

<!-- Modal -->
<div
  class="modal fade"
  id="deleteTodoConfirmation"
  tabindex="-1"
  aria-labelledby="deleteTodoConfirmationLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="deleteTodoConfirmationLabel">
          Delete Todo
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Do you want to delete?
        <div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              (click)="confirm(false)"
            >
              No
            </button>
            <button
              type="button"
              data-bs-dismiss="modal"
              class="btn btn-primary"
              (click)="confirm(true)"
            >
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
