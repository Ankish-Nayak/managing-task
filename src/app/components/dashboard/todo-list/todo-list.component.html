<div class="spinner-border" role="status" *ngIf="isLoading">
  <span class="visually-hidden">Loading...</span>
</div>

          <th scope="col" id="assginedTo">AssignedTo</th>
          <th scope="col" id="actions">Actions</th>

      </thead>
