<th scope="row" (click)="navigate()">{{ sno }}</th>
<td class="todo-title" (click)="navigate()">
  {{ todo.title }}
</td>
<td class="todo-description" (click)="navigate()">
  {{ getDescription(todo.description) }}
</td>
<td class="todo-isCompeleted" (click)="navigate()">{{ todo.isCompleted }}</td>
<td class="todo-assignedTo" (click)="navigate()">{{ todo.employeeId }}</td>
<td (click)="navigate()">
  <div
    class="d-flex justify-content-between container-fuild align-items-center"
  >
    <button class="btn btn-warning btn-sm" (click)="update()">update</button>
    <button
      type="button"
      class="btn btn-sm btn-danger"
      (click)="delete()"
      data-bs-toggle="modal"
      data-bs-target="#deleteConfirmation"
    >
      delete
    </button>
  </div>
</td>
