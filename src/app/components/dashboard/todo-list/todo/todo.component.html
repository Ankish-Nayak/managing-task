<th
  scope="row"
  (click)="navigate()"
  class="pointer"
  *ngIf="userAllowedToView('sNo')"
>
  {{ sno }}
</th>
<td
  class="todo-title"
  (click)="navigate()"
  class="pointer"
  *ngIf="userAllowedToView('Title')"
>
  {{ todo.title }}
</td>
<td
  class="todo-description pointer"
  (click)="navigate()"
  *ngIf="userAllowedToView('Description')"
>
  <p placement="top" ngbTooltip="view in detail" [openDelay]="300">
    {{ getDescription(todo.description) }}
  </p>
</td>
<td
  class="todo-isCompeleted pointer"
  (click)="navigate()"
  *ngIf="userAllowedToView('IsCompleted')"
>
  {{ todo.isCompleted }}
</td>
<td
  class="todo-assignedTo pointer"
  (click)="navigate()"
  *ngIf="userAllowedToView('AssignedTo')"
>
  {{ todo.employeeId }}
</td>
<td
  class="todo-assignedBy pointer"
  (click)="navigate()"
  *ngIf="userAllowedToView('AssignedBy')"
>
  {{ todo.assignBy }}
</td>
<td *ngIf="userAllowedToView('Actions')">
  <div
    class="d-flex justify-content-between container-fuild align-items-center"
    *ngIf="allowedToView([USER_ROLES.Admin, USER_ROLES.SuperAdmin])"
  >
    <button class="btn btn-warning btn-sm" (click)="update()">update</button>
    <button
      type="button"
      class="btn btn-sm btn-danger"
      (click)="delete()"
      data-bs-toggle="modal"
      data-bs-target="#deleteConfirmation"
    >
      delete
    </button>
  </div>

  <div
    class="d-flex justify-content-center container-fuild align-items-center"
    *ngIf="allowedToView([USER_ROLES.Employee])"
  >
    <button class="btn btn-sm btn btn-primary" (click)="mark()">
      {{ !todo.isCompleted ? "Mark as Done" : "Mark as UnDone" }}
    </button>
  </div>
</td>
