<div class="d-flex-justify-content-center align-items-center">
  <div class="input-group mb-3">
    <label class="input-group-text" for="selectPageCount">Page Length</label>
    <select
      class="form-select"
      id="selectPageCount"
      [(ngModel)]="selectedPageSize"
      (ngModelChange)="onSelectionChange()"
    >
      <option
        *ngFor="let paginatedSize of paginatedSizes"
        [value]="paginatedSize"
      >
        {{ paginatedSize }}
      </option>
    </select>
  </div>
</div>
<app-pagination
  [(selectedPage)]="page"
  (pageChange)="onPageChange($event)"
  [collectionSize]="totalPagesCount"
  [pageSize]="selectedPageSize"
/>
