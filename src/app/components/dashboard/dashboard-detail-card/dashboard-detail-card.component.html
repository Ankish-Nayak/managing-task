<div class="card text-center" style="width: 20rem">
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ description }}</h6>
    <p class="card-text">{{ title }} count: {{ count }}</p>
    <div
      class="d-flex justify-content-around align-items-center container-fluid"
    >
      <a
        class="card-link"
        *ngFor="let cardlink of cardLinks"
        [routerLink]="'../' + cardlink.endPoint"
        >{{ cardlink.label }}</a
      >
    </div>
  </div>
</div>
