<div class="login-form">
  <form
    [formGroup]="loginForm"
    [tabIndex]="0"
    (submit)="onSubmit()"
    appClickedEnter
    (clickedEnter)="onSubmit()"
  >
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="email"
        autofocus
        [class]="validProperty('email')"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        formControlName="email"
        placeholder="Enter email"
      />
      <div class="invalid-feedback">{{ this.displayFeedback.email }}</div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        formControlName="password"
        [class]="validProperty('password')"
        id="exampleInputPassword1"
        placeholder="Password"
      />
      <div class="invalid-feedback">{{ this.displayFeedback.password }}</div>
    </div>

    <a href="#" [routerLink]="['', 'signup']">Register</a>
    <app-submit-spinner
      [isSubmitLoading]="isSubmitLoading"
      [label]="'login'"
      [fullWidth]="true"
    ></app-submit-spinner>
  </form>
</div>
