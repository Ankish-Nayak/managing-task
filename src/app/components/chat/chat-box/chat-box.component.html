<div class="list-group">
  <ng-container *ngFor="let chatbox of chatboxs"
    ><a
      (click)="onAddChatBox(chatbox)"
      class="list-group-item list-group-item-action flex-column align-items-start"
    >
      <div class="d-flex w-100 justify-content-between">
        <h6 class="mb-1">{{ getDisplayName(chatbox) }}</h6>
        <small>{{ chatbox.lastActive | timeAgo }}</small>
      </div>
      <p class="mb-1">{{ chatbox.lastMessage }}</p>
      <small *ngIf="chatbox.newMessages"
        >{{ chatbox.newMessages }} new messages</small
      >
    </a></ng-container
  >
  <div
    class="d-flex justify-content-center align-items-center container-fluid"
    *ngIf="isLoading"
  >
    <app-spinner></app-spinner>
  </div>
</div>
