<th scope="row">{{ sNo }}</th>
<td>
  <p placement="top">
    {{ department.departmentName }}
  </p>
</td>
<td>{{ department.employeesCount }}</td>
<td *ngIf="allowedToView([UserRole.SuperAdmin], userType)">
  <div
    class="d-flex justify-content-between container-fuild align-items-center"
  >
    <i
      appHighlight
      (highlight)="onHighlight('edit', $event)"
      [class]="highlight.edit ? ICONS.editFilled.class : ICONS.edit.class"
      (click)="update(department.id)"
      [ngbTooltip]="ICONS.edit.toolTip"
      [openDelay]="ICONS.edit.openDelay"
      [closeDelay]="ICONS.edit.closeDelay"
    >
    </i>
    <i
      data-bs-toggle="modal"
      data-bs-target="#deleteConfirmation"
      appHighlight
      (highlight)="onHighlight('delete', $event)"
      [class]="highlight.delete ? ICONS.deleteFilled.class : ICONS.delete.class"
      (click)="delete(department.id)"
      ngbTooltip="edit"
      [openDelay]="ICONS.edit.openDelay"
      [closeDelay]="ICONS.edit.closeDelay"
    >
    </i>
    <i
      appHighlight
      (highlight)="onHighlight('eye', $event)"
      [class]="highlight.eye ? ICONS.eyeFilled.class : ICONS.eye.class"
      (click)="onEye(department.id)"
      [ngbTooltip]="ICONS.eye.toolTip"
      [openDelay]="ICONS.eye.openDelay"
      [closeDelay]="ICONS.eye.closeDelay"
    >
    </i>
  </div>
</td>
