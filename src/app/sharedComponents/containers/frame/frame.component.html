<div
  class="frame-wrapper"
  #wrapper
  [style.top.px]="position.y"
  [style.left.px]="position.x"
>
  <div #topBar></div>
  <div
    class="content-wrapper"
    [style.width.px]="size.w"
    [style.height.px]="size.h"
  >
    <div class="top-bar-wrapper" (mousedown)="startDrag($event)">
      <i [class]="ICONS.cancel.class" id="close-frame" (click)="close()"></i>
    </div>
  </div>
</div>
